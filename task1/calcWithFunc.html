<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional task</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <script>

        function plus(a) {
            return (b) => a + b;
        }

        function minus(a) {
            return (b) => b - a;
        }

        function times(a) {
            return (b) => a * b;
        }

        function dividedBy(a) {
            return (b) => a === 0 ? "На нуль делить нельзя" : b / a;
        }

        function zero(f) {
            return f === undefined ? 0 : f(0);
        }

        function one(f) {
            return f === undefined ? 1 : f(1);
        }

        function two(f) {
            return f === undefined ? 2 : f(2);
        }

        function three(f) {
            return f === undefined ? 3 : f(3);
        }

        function four(f) {
            return f === undefined ? 4 : f(4);
        }

        function five(f) {
            return f === undefined ? 5 : f(5);
        }

        function six(f) {
            return f === undefined ? 6 : f(6);
        }

        function seven(f) {
            return f === undefined ? 7 : f(7);
        }

        function eight(f) {
            return f === undefined ? 8 : f(8);
        }

        function nine(f) {
            return f === undefined ? 9 : f(9);
        }

        
    </script>

</body>

</html>
