<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method counter</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <script>

      function getCounter(a) {
        a ??= 0;

        return {
          log: function () {
            console.log(a);
            return this;
          },
          count: function (b) {
            b ??= 0;
            a += b;
            return this;
          },
          reset: function () {
            a = 0;
            return this;
          },
        };
      }

      const counter = getCounter(5);
      counter.log().count(4).log().count(3).log().reset().log().count(8).log();

    </script>
  </body>
</html>
