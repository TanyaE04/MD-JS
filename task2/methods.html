  <body>
    <script>

      function currentSums(numbers) {
        let leftPart = [];
        numbers.reduce((sum, current, index, array) => {
          if (index === 0) {
            leftPart.push(String(current));
          } else {
            leftPart.push(`${leftPart[index - 1]} + ${current}`);
          }
          array[index] = sum + current;
          return array[index];
        }, 0);
        return `[${leftPart}] = [${numbers}]`;
      }

      function firstLettersFromString(str) {
        return str.split(" ").map((item) => item[0]);
      }

      function filteredArray(startArray) {
        return startArray.filter((item) => Number.isInteger(item) && item > 0);
      }

      function moveZeros(arr) {
        return arr.sort((a, b) => {
          if (a === 0) {
            return 1;
          } else if (b === 0) {
            return -1;
          } else return 0;
        });
      }

      function changeArray(arr) {
        const middle = Math.floor(arr.length / 2); 
        const firstPart = arr.slice(0, middle); 
        
        if (arr.length % 2 === 0) {
          arr.splice(0, middle); 
        } else {
          const middleVal = arr[middle];
          arr.splice(0, middle + 1);
          arr = arr.concat(middleVal);
        }
        return arr.concat(firstPart);
      }
      
    </script>
  </body>
